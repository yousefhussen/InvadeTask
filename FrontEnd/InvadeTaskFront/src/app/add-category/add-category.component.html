<h2 class="center">Add Category</h2>
<form (ngSubmit)="addCategory()" class="category-form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" id="name" [(ngModel)]="category.name" name="name" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Add</button>
</form>
