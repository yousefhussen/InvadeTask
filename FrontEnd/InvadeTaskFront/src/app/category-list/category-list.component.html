<h2 class="center">Category List</h2>
<mat-card class="category-card" *ngFor="let category of categories">
  <mat-card-title>{{ category.name }}</mat-card-title>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/categories/edit', category.id]">Edit</button>
    <button mat-button color="warn" (click)="deleteCategory(category.id)">Delete</button>
  </mat-card-actions>
</mat-card>
<button mat-stroked-button color="primary" routerLink="/categories/add">Add Category</button>
