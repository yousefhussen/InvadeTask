<mat-card class="register-card">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="name" required>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
    Already have an account? <a routerLink="/login">Login</a>
  </mat-card-content>
</mat-card>
